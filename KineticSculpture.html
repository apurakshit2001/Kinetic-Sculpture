<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinetic Sculpture</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000;
            overflow: hidden;
        }

        .sculpture-container {
            animation: rotate 10s linear infinite;
            display: block;
            position: relative;
            width: 80vw;
            /* Adjust width for responsiveness */
            height: 80vw;
            /* Keep the height proportional to the width */
            max-width: 300px;
            /* Ensure it doesn’t exceed 300px */
            max-height: 300px;
            /* Ensure it doesn’t exceed 300px */
            background-image: linear-gradient(-45deg, transparent 75%, hsl(0, 80%, 60%) 75%),
                linear-gradient(45deg, transparent 75%, hsl(0, 80%, 60%) 75%),
                linear-gradient(-135deg, transparent 75%, hsl(0, 80%, 60%) 75%),
                linear-gradient(135deg, transparent 75%, hsl(0, 80%, 60%) 75%);
            background-size: 10rem 10rem;
            background-position: center;
            filter: drop-shadow(0px 0px 15px #ffffff4b);
            /* Fix filter color */
            -webkit-box-reflect: below 0px linear-gradient(transparent, rgba(255, 255, 255, 0.2));
        }

        .sculpture {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, #eceddc 25%, transparent 25%),
                linear-gradient(225deg, #eceddc 25%, transparent 25%),
                linear-gradient(315deg, #eceddc 25%, transparent 25%),
                linear-gradient(45deg, #eceddc 25%, transparent 25%);
            background-size: 20px 20px;
            transform-origin: center;
            animation: rotate-reverse 6s linear infinite;
        }

        .sculpture::before,
        .sculpture::after {
            content: "";
            position: absolute;
            width: 30%;
            height: 30%;
            border-radius: 50%;
            top: 37%;
            left: 37%;
            transform-origin: center;
        }

        .sculpture::before {
            animation: rotate-reverse 6s linear infinite;
            background-image: linear-gradient(transparent 50%, hsl(231, 53%, 75%, 0.5) 50%),
                linear-gradient(90deg, hsl(226, 39%, 32%) 50%, hsl(226, 39%, 10%) 50%);
            background-size: 4rem 4rem;
        }

        .sculpture::after {
            animation: rotate 6s linear infinite;
            background: linear-gradient(135deg, #eceddc 25%, transparent 25%) 50px 0,
                linear-gradient(225deg, #eceddc 25%, transparent 25%) 50px 0,
                linear-gradient(315deg, #eceddc 25%, transparent 25%),
                linear-gradient(45deg, #eceddc 25%, transparent 25%);
            background-size: 20px 20px;
            width: 20%;
            height: 20%;
            top: 45%;
            left: 45%;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes rotate-reverse {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(-360deg);
            }
        }
    </style>
</head>

<body>
    <div class="sculpture-container">
        <div class="sculpture"></div>
    </div>
</body>

</html>
